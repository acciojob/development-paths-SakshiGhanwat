<!DOCTYPE html>
<html>
<head>
    <title>Accio Jobs</title>
    <style>
        /* Image style to ensure Cypress sees correct height */
        img {
            height: 300px; /* निश्चित उंची */
        }

        /* Optional: style for heading and list */
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        ul {
            list-style-type: disc;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to Accio Jobs!</h1>

    <!-- Image with style -->
    <img src="https://example.com/your-image.jpg" alt="Accio Jobs Image">

    <!-- Paragraph -->
    <p>5 software program developer profession paths</p>

    <!-- Unordered List -->
    <ul>
        <li>Cloud development</li>
        <li>Desktop development</li>
        <li>Video Sport development</li>
        <li>Mobile development</li>
        <li>Web development</li>
    </ul>
</body>
</html>
